{% extends "base.html" %}

{% block title %}Sign Up - ReWear{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Join ReWear</h1>
            <p>Create your account and start your sustainable fashion journey</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter">
                    <span class="checkmark"></span>
                    Subscribe to our newsletter for updates and tips
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <div class="social-auth">
            <button class="btn btn-social btn-google">
                <i class="fab fa-google"></i>
                Sign up with Google
            </button>
            <button class="btn btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i>
                Sign up with Facebook
            </button>
        </div>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleBtn = passwordInput.parentNode.querySelector('.password-toggle i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleBtn.className = 'fas fa-eye';
    }
}

// Password strength checker
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthDiv = document.getElementById('password-strength');
    
    let strength = 0;
    let feedback = '';
    
    if (password.length >= 8) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;
    
    switch(strength) {
        case 0:
        case 1:
            feedback = '<span class="strength-weak">Very Weak</span>';
            break;
        case 2:
            feedback = '<span class="strength-weak">Weak</span>';
            break;
        case 3:
            feedback = '<span class="strength-medium">Medium</span>';
            break;
        case 4:
            feedback = '<span class="strength-strong">Strong</span>';
            break;
        case 5:
            feedback = '<span class="strength-strong">Very Strong</span>';
            break;
    }
    
    strengthDiv.innerHTML = feedback;
});

// Form validation
document.querySelector('.auth-form').addEventListener('submit', function(e) {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const terms = document.getElementById('terms').checked;
    
    // Clear previous errors
    clearErrors();
    
    let hasError = false;
    
    if (!name.trim()) {
        showFieldError('name', 'Name is required');
        hasError = true;
    }
    
    if (!email.trim()) {
        showFieldError('email', 'Email is required');
        hasError = true;
    } else if (!isValidEmail(email)) {
        showFieldError('email', 'Please enter a valid email address');
        hasError = true;
    }
    
    if (!password) {
        showFieldError('password', 'Password is required');
        hasError = true;
    } else if (password.length < 8) {
        showFieldError('password', 'Password must be at least 8 characters long');
        hasError = true;
    }
    
    if (password !== confirmPassword) {
        showFieldError('confirm_password', 'Passwords do not match');
        hasError = true;
    }
    
    if (!terms) {
        showError('Please agree to the Terms of Service and Privacy Policy');
        hasError = true;
    }
    
    if (hasError) {
        e.preventDefault();
    }
});

function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function showFieldError(fieldId, message) {
    const field = document.getElementById(fieldId);
    const inputGroup = field.parentNode;
    
    // Remove existing error
    const existingError = inputGroup.querySelector('.field-error');
    if (existingError) {
        existingError.remove();
    }
    
    // Add error message
    const errorDiv = document.createElement('div');
    errorDiv.className = 'field-error';
    errorDiv.textContent = message;
    inputGroup.appendChild(errorDiv);
    
    // Add error class to input
    field.classList.add('error');
}

function showError(message) {
    // Remove existing error messages
    const existingError = document.querySelector('.form-error');
    if (existingError) {
        existingError.remove();
    }
    
    // Create new error message
    const errorDiv = document.createElement('div');
    errorDiv.className = 'form-error';
    errorDiv.textContent = message;
    
    const form = document.querySelector('.auth-form');
    form.insertBefore(errorDiv, form.firstChild);
}

function clearErrors() {
    // Remove all error messages
    document.querySelectorAll('.field-error, .form-error').forEach(error => error.remove());
    document.querySelectorAll('.error').forEach(field => field.classList.remove('error'));
}

// Real-time password confirmation check
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (confirmPassword && password !== confirmPassword) {
        showFieldError('confirm_password', 'Passwords do not match');
    } else {
        const error = this.parentNode.querySelector('.field-error');
        if (error) error.remove();
        this.classList.remove('error');
    }
});
</script>
{% endblock %}
